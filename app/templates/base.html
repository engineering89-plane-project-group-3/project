<html> <!-- Every page uses this for the menu header -->
    <head>
      {% if title %}
      <title>{{ title }} - Bri'ish Airlines</title>
      {% else %}
      <title>Welcome to Bri'ish Airlines!</title>
      {% endif %}
    </head>
    <body>
        <div>Menu:
            <a href="/">Home</a>
            {% if not session['username'] %}
            <a href="/login">Login</a>
            {% endif %}
            {% if session['username'] %}
                <a href="/logout">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
